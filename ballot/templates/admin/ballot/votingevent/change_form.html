{% extends "admin/change_form.html" %}
{% load i18n admin_urls static admin_modify %}

{% block field_sets %}
    {{ block.super }}
    
    {% if show_generate_report_button %}
        <fieldset class="module aligned">
            <div class="form-row">
                <div>
                    <input type="submit" value="{% trans 'Generate Voting Report' %}" class="default" name="_generate_report" style="background-color: #28a745; color: white; border: none; padding: 10px 15px; border-radius: 4px; cursor: pointer; margin-bottom: 10px;">
                </div>
            </div>
        </fieldset>
    {% endif %}
{% endblock %}

{% block submit_buttons_bottom %}
    {{ block.super }}
    
    {% if show_invite_button %}
        <div class="submit-row">
            <input type="submit" value="{% trans 'Send Invitations & Open Voting' %}" class="default" name="_invite_members" style="background-color: #417690; margin-right: 10px;">
        </div>
    {% endif %}
    
    
{% endblock %}
